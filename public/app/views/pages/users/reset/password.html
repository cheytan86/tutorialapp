<div class="page-header">
  <h1>Forgot Password</h1></div>


<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
  <!-- ng-submit will call function regUser in userCtrl.js for which we have specified route in routes.js for /register -->

  <!-- Username -->
  <label>Username:</label>
  <input ng-disabled="password.disabled || facebook.disabled || twitter.disabled || google.disabled" class ="form-control" type="text"
  name="username" placeholder="please enter password" ng-model="password.resetData.username" required>
  <br>

  <button ng-disabled="password.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">Submit</button>

</form>
<br>




<div class="jumbotron text-center" ng-show="password.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="password.successMsg">
  <div class="alert alert-success">{{ password.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="password.errorMessage">
  <div class="alert alert-danger">{{ password.errorMessage }}</div>
</div>
