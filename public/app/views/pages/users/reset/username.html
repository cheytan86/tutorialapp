<div class="page-header">
  <h1>forgot Username</h1></div>


<form name="userForm" ng-submit="username.sendUsername(userData,userForm.$valid);" novalidate>
  <!-- ng-submit will call function regUser in userCtrl.js for which we have specified route in routes.js for /register -->

  <!-- Username -->
  <label>E:mail:</label>
  <input ng-disabled="username.disabled || facebook.disabled || twitter.disabled || google.disabled" class ="form-control" type="text"
  name="email" placeholder="please enter username" ng-model="username.userData.email" required>
  <br>

  <button ng-disabled="username.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">Submit</button>

</form>
<br>




<div class="jumbotron text-center" ng-show="username.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="username.successMsg">
  <div class="alert alert-success">{{ username.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="username.errorMessage">
  <div class="alert alert-danger">{{ username.errorMessage }}</div>
</div>
